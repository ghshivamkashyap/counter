<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/3608619c03.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="/counter.png" type="image/x-icon">
    <title>Counter</title>
</head>

<body>

    <!-- wrapper -->

    <div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-[#2d545e]">
        <div class="font-bold text-[22px] text-[#ffaaab] select-none">Increment & Decrement</div>
        <div class="flex text-[25px] bg-[#FFFFFF] rounded-sm text-[#008080] gap-12 p-3 px-5">

            <!-- plus bnt  -->
            <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5"><i
                    class="fa-solid fa-minus"></i></button>

            <!-- count  -->
            <div id="count" class="font-bold select-none">0</div>

            <!-- minus btn  -->
            <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5"><i
                    class="fa-solid fa-plus"></i></button>
        </div>
    </div>

    <script src="/index.js"></script>
</body>

</html>
